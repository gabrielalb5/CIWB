<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriel Albino">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Carrinho de compras</title>
</head>
<body>
    <main>
        <header>
            <img src="src/img/logo.png" alt="Amazoff">
        </header>
        <div id="container">
        <section id="products">
            <h2>Produtos</h2>
            <ul>
                <li class="product">
                    <div>
                        <img src="src/img/iphone.png" alt="produto">
                        <h3 class="name">Apple iPhone 15 Pro Max</h3></div>
                    <div>
                        <p class="price">R$ 8499,25</p>
                        <button class="add_to_cart"><span class="material-symbols-outlined">add_shopping_cart</span></button>
                    </div>
                </li>
                <li class="product">
                    <div>
                        <img src="src/img/livro.png" alt="produto">
                        <h3 class="name">Entendendo Algoritmos</h3>
                    </div>
                    <div>
                        <p class="price">R$ 40,75</p>
                        <button class="add_to_cart"><span class="material-symbols-outlined">add_shopping_cart</span></button>
                    </div>
                </li>
                <li class="product">
                    <div>
                        <img src="src/img/javascript.png" alt="produto">
                        <h3 class="name">JavaScript: O Guia Definitivo</h3>
                    </div>
                    <div>
                        <p class="price">R$ 150,50</p>
                        <button class="add_to_cart"><span class="material-symbols-outlined">add_shopping_cart</span></button>
                    </div>
                </li>
                <li class="product">
                    <div>
                        <img src="src/img/funko.png" alt="produto">
                        <h3 class="name">POP! Pokémon - Scorbunny</h3>
                    </div>
                    <div>
                        <p class="price">R$ 100,00</p>
                        <button class="add_to_cart"><span class="material-symbols-outlined">add_shopping_cart</span></button>
                    </div>
                </li>
                <li class="product">
                    <div>
                        <img src="src/img/redbull.png" alt="produto">
                        <h3 class="name">Energético Red Bull</h3>
                    </div>
                    <div>
                        <p class="price">R$ 10,00</p>
                        <button class="add_to_cart"><span class="material-symbols-outlined">add_shopping_cart</span></button>
                    </div>
                </li>
            </ul>
        </section>
        <section id="cart">
            <h2>Carrinho</h2>
            <section id="cart_products">
            </section>
        </section>
        </div>
    </main>
    <script src="src/script.js"></script>
</body>
</html>

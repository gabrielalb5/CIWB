<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriel Albino">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_shopping_cart" />
    <title>Carrinho de compras</title>
</head>
<body>
    <main>
        <h1>Amazoff</h1>
        <div id="container">
        <section id="products">
            <h2>Produtos</h2>
            <ul>
                <li class="product">
                    <h3 class="name">A 1</h3>
                    <div>
                        <p class="price">R$ 20,00</p>
                        <button class="add_to_cart"><span class="material-symbols-outlined">add_shopping_cart</span></button>
                    </div>
                </li>
                <li class="product">
                    <h3 class="name">B 2</h3>
                    <div>
                        <p class="price">R$ 20,10</p>
                        <button class="add_to_cart"><span class="material-symbols-outlined">add_shopping_cart</span></button>
                    </div>
                </li>
                <li class="product">
                    <h3 class="name">C 3</h3>
                    <div>
                        <p class="price">R$ 20,00</p>
                        <button class="add_to_cart"><span class="material-symbols-outlined">add_shopping_cart</span></button>
                    </div>
                </li>
            </ul>
        </section>
        <section id="cart">
            <h2>Carrinho</h2>
            <section id="cart_products">
            </section>
        </section>
        </div>
    </main>
    <script src="src/script.js"></script>
</body>
</html>

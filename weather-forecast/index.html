<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autho" content="Gabriel Albino">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="icon" href="src/img/icon.png" type="image/x-icon">
    <script src="src/js/script.js" defer></script>
    <title>Clima</title>
</head>
<body>
    <main>
        <form id="form">
            <input type="search" name="cidade" id="cidade" placeholder="Busque uma cidade" class="input is-normal">
            <button type="submit" class="button is-primary has-text-white is-medium"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <section id="clima" class="box">
            <div id="cidade_bandeira">
                <h1 id="titulo" class="title mb-0"></h1>
                <img src="" alt="" id="bandeira" class="mt-3 mb-0">
            </div>
            <div id="infos">
                <div id="temp">
                    <img id="temp_img" src="" alt="">

                    <div>
                        <p id="temp_atual" class="title"></p>
                        <p id="temp_descricao" class="subtitle"></p>
                    </div>
                </div>

                <div id="outras_infos">
                    <div class="info m-1">
                        <div>
                            <i class="fa-solid fa-temperature-arrow-up has-text-danger"></i>
                            <h3>Temp. máx</h3>
                        </div>
                        <p id="temp_max"></p>
                    </div>
                    <div class="info m-1">
                        <div>
                            <i class="fa-solid fa-temperature-arrow-down has-text-info"></i>
                            <h3>Temp. mín</h3>
                        </div>
                        <p id="temp_min"></p>
                    </div>
                    <div class="info m-1">
                        <div>
                            <i class="fa-solid fa-droplet has-text-link	"></i>
                            <h3>Umidade</h3>
                        </div>
                        <p id="umidade"></p>
                    </div>
                    <div class="info m-1">
                        <div>
                            <i class="fa-solid fa-wind"></i>
                            <h3>Ventos</h3>
                        </div>
                        <p id="vento"></p>
                    </div>
                </div>
            </div>
        </section>

        <section id="alert"></section>
    </main>
</body>
</html>
